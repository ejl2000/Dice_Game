<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="game-container">
        <!-- Heading with Author Name: Emma Lee -->
        <h1>Dice Game - Created by Emma Lee</h1>

        <div class="scoreboard">
            <div class="score player-score">
                <h2>Player</h2>
                <div id="player-dice" class="dice"></div>
                <p>Round Score: <span id="player-round-score">0</span></p>
                <p>Total Score: <span id="player-total-score">0</span></p>
            </div>

            <div class="score computer-score">
                <h2>Computer</h2>
                <div id="computer-dice" class="dice"></div>
                <p>Round Score: <span id="computer-round-score">0</span></p>
                <p>Total Score: <span id="computer-total-score">0</span></p>
            </div>
        </div>

        <button id="roll-btn">Roll Dice</button>
        <button id="reset-btn">Reset Game</button>
        <p id="winner-message"></p>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
